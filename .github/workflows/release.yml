name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“ Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Generate changelog from commits
        CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" --no-merges)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ðŸŽ‰ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.changelog.outputs.version }}
        release_name: Release ${{ steps.changelog.outputs.version }}
        body: |
          ## ðŸš€ HGU Digital Core ${{ steps.changelog.outputs.version }}

          ### ðŸ“‹ MudanÃ§as

          ${{ steps.changelog.outputs.changelog }}

          ### ðŸ“¦ InstalaÃ§Ã£o

          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd hgu-digital-core
          git checkout ${{ steps.changelog.outputs.version }}
          pip install -r requirements.txt
          python app.py
          ```

          ### ðŸ“š DocumentaÃ§Ã£o

          - [README](https://github.com/${{ github.repository }}/blob/${{ steps.changelog.outputs.version }}/README.md)
          - [CHANGELOG](https://github.com/${{ github.repository }}/blob/${{ steps.changelog.outputs.version }}/CHANGELOG.md)
          - [SECURITY](https://github.com/${{ github.repository }}/blob/${{ steps.changelog.outputs.version }}/SECURITY.md)

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v2.0.0...${{ steps.changelog.outputs.version }}
        draft: false
        prerelease: false
