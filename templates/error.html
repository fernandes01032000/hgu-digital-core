<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - HGU Digital Core</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #556B2F 0%, #3d4f21 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #556B2F;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #556B2F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #3d4f21;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Erro</h1>
        <p>{{ mensagem or "Ocorreu um erro inesperado" }}</p>
        <a href="{{ url_for('index') }}" class="btn">Voltar para Início</a>
    </div>
</body>
</html>
